<div class="container-fluid my-5">
    <div class="row mx-3 my-3">
        <div class="col-md-12 text-center">
            <h3>
                Number Of Applicants: {{this.numOfApplicants}}
            </h3>
        </div>
    </div>
    <form class="card border mx-3 my-5" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <br>
        <div class="row mx-3 my-3">
            <div class="col-md-2">
                <label for="interviewees">Number of interviewees: </label>
                <input id="interviewees" name="interviewees" type="number" class="form-control" ngModel required
                    #interviewees="ngModel">
                <p style="color: brown; font-size: 15px;" [hidden]=" !interviewees.touched || interviewees.valid ">
                    *Choose number of interviewees
                </p>
            </div>
        </div>
        <div class="row mx-3 my-3">
            <div class="col-md-4 offset-1">
                <label for="startDate">Start Date: </label>
                <input type="text" name="StartDate" id="startDate" class="form-control" ngModel required ngbDatepicker
                    [minDate]="todayObj" #d="ngbDatepicker" (click)="d.toggle()" #startDate="ngModel">
                <p style="color: brown; font-size: 15px;" [hidden]=" !startDate.touched || startDate.valid ">*Choose a
                    start date
                </p>
            </div>
            <div class="col-md-4 offset-2">
                <label for="startTime">Start Time</label>
                <input type="time" name="StartTime" class="form-control" id="startTime" ngModel required
                    #startTime="ngModel">
                <p style="color: brown; font-size: 15px;" [hidden]=" !startTime.touched || startTime.valid ">*Choose a
                    start time
                </p>
            </div>
        </div>

        <div class="row mx-3 my-3">
            <div class="col-md-4 offset-1">
                <label for="endDate">End Date: </label>
                <input type="text" name="EndDate" id="endDate" class="form-control" ngModel required ngbDatepicker
                    [minDate]="todayObj" #ed="ngbDatepicker" (click)="ed.toggle()" #endDate="ngModel">
                <p style="color: brown; font-size: 15px;" [hidden]=" !endDate.touched || endDate.valid ">*Choose an end
                    date
                </p>
            </div>
            <div class="col-md-4 offset-2">
                <label for="endTime">end Time</label>
                <input type="time" name="EndTime" class="form-control" id="endTime" ngModel required #endTime="ngModel">
                <p style="color: brown; font-size: 15px;" [hidden]=" !endTime.touched || endTime.valid ">*Choose an end
                    time
                </p>
            </div>
        </div>

        <br>
        <hr style="width: 500px; margin: auto; ">
        <br>

        <div class="row mx-3 my-3">
            <div class="col-md-2 offset-1">
                <label for="time">Time for each one (mins): </label>
                <input class="form-control" type="number" id="time" name="Time" ngModel required #time="ngModel">
                <p style="color: brown; font-size: 15px;" [hidden]=" !time.touched || time.valid ">*Choose the duration
                    of each interview
                </p>
            </div>
            <div class="col-md-2 offset-4">
                <label for="break">Break Duration (mins): </label>
                <input type="number" name="BreakTime" class="form-control" id="break" ngModel required #break="ngModel">
                <p style="color: brown; font-size: 15px;" [hidden]=" !break.touched || break.valid ">*Choose the
                    duration of each break
                </p>
            </div>
        </div>
        <br>
        <div class="row mx-3 my-5">
            <div class="col-md-1 offset-1">
                <button class="btn btn-outline-primary" type="button" (click)="onBack()">Cancel</button>
            </div>
            <div class="col-md-1 offset-8">
                <button class="btn btn-primary" type="submit" style="position: absolute; right: 5%;"
                    [disabled]="!f.valid">Add</button>
            </div>
        </div>
        <br>
    </form>
</div>
