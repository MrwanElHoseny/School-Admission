<div class="container-fluid">
    <fieldset [disabled]="!this.periodOpened">
        <form class="border m-5 p-5" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="h2 text-center my-4" style="font-family: Arial, Helvetica, sans-serif; color: #1d3557;">
                Open Admission Period</div>
            <hr>
            <div class="row mx-3 my-5">
                <div class="col-md-12" [align]="'center'">
                    <h3>Time Left: </h3> {{timeLeft}}
                </div>
            </div>
            <br>
            <div class="row mx-3 my-5">
                <div class="col-md-4 offset-1">
                    <label for="extendedEndDate">Extended Days: </label>
                    <input type="number" name="Days" id="extendedEndDate" class="form-control" ngModel required
                        #extendedEndDate="ngModel">
                    <p style="color: brown; font-size: 15px;"
                        [hidden]=" !extendedEndDate.touched || extendedEndDate.valid ">*Choose a number of days to
                        extend
                    </p>
                </div>
                <div class="col-md-4 offset-2">
                    <label for="extendedEndTime">Extended Hours: </label>
                    <input type="number" name="Hours" class="form-control" id="extendedEndTime" ngModel required
                        #extendedEndTime="ngModel">
                    <p style="color: brown; font-size: 15px;"
                        [hidden]=" !extendedEndTime.touched || extendedEndTime.valid ">*Choose an extended end time
                    </p>
                </div>
            </div>

            <br>
            <div class="row mx-3 my-5">
                <div class="col-md-4">
                    <button class="btn btn-outline-primary" type="button" (click)="onBack()">Cancel</button>
                </div>
                <div class="col-md-4 offset-md-4 text-right">
                    <button *ngIf="!this.loading" class="btn btn-primary" type="submit"
                        style="position: absolute; right: 5%;" [disabled]="!f.valid">
                        Extend
                    </button>
                    <div *ngIf="this.loading" class="spinner-border text-secondary" style="width: 3rem; height: 3rem;"
                        role="status" #loading>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>
