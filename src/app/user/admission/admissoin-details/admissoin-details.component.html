<div style="margin-top: 65px;">
    <app-bar [progress]="3"></app-bar>
</div>

<form class="border m-5" (ngSubmit)="ngOnsubmit(f)" #f="ngForm">
    <div class="h2 text-center my-4" style="font-family: Arial, Helvetica, sans-serif; color: #1d3557;">
        Admission Details</div>

    <div class="row mx-3 my-5">
        <div class="col-md-4">
            <label for="section">Section:</label>
            <select name="Section" id="section" class="form-control"
                [(ngModel)]="this.submission.admissionDetails.Section" #section="ngModel" required>
                <option value="nationalEnglish" selected="selected">National English</option>
                <option value="experimental">Experimental</option>
                <option value="other">Other</option>
            </select>
            <p style="color: brown; font-size: 15px;" [hidden]=" !section.touched || section.valid ">*Choose a section
            </p>
        </div>
        <div class="col-md-4">
            <label for="stage">Stage:</label>
            <select name="Stage" id="stage" class="form-control" required
                [(ngModel)]="this.submission.admissionDetails.Stage" #stage="ngModel">
                <option value="KG">KG</option>
                <option value="Primary">Primary</option>
            </select>
            <p style="color: brown; font-size: 15px;" [hidden]=" !stage.touched || stage.valid ">*Choose a stage</p>
        </div>

        <div class="col-md-4">
            <label for="grade">Grade:</label>
            <select type="number" name="Grade" id="grade" class="form-control"
                [(ngModel)]="this.submission.admissionDetails.Grade" #grade="ngModel" required>

                <option value=1>1</option>
                <option value=2>2</option>

                <ng-container *ngIf="stage.value == 'Primary'">
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                </ng-container>
            </select>
            <p style="color: brown; font-size: 15px;" [hidden]=" !grade.touched || grade.valid ">*Choose a grade</p>
        </div>
    </div>

    <div class="row mx-3 my-5">
        <div class="col-md-4">
            <label for="academicYear">Academic year:</label>
            <select type="text" id="academicYear" name="AcademicYear" class="form-control"
                [(ngModel)]="this.submission.admissionDetails.AcademicYear" #academicYear="ngModel" required>
                <option value="2020/2021" selected="selected">2020/2021</option>
                <option value="2021/2022">2021/2022</option>
                <option value="2022/2023">2022/2023</option>
            </select>
            <p style="color: brown; font-size: 15px;" [hidden]=" !academicYear.touched || academicYear.valid ">*Choose a
                year</p>
        </div>

    <div class="row mx-3 my-5">
        <div class="col-md-4 pl-5">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="new" name="NewStudent" value="newStudent"
                    [(ngModel)]="this.submission.admissionDetails.NewStudent" #newStudent="ngModel" required>
                <label for="new">New student</label>
            </div>
            <div class="form-check">
                <input type="radio" id="transfered" name="NewStudent" value="transfered" class="form-check-input"
                    [(ngModel)]="this.submission.admissionDetails.NewStudent" #newStudent="ngModel" required>
                <label for="transfered">Transfered</label>
            </div>
        </div>
    </div>

    <div class="row mx-3 my-5">
        <div class="col-md-4">
            <button class="btn btn-outline-primary" type="button" (click)="onBack()">Back</button>
        </div>
        <div class="col-md-4 offset-md-4 ">
            <button class="btn btn-primary" type="submit" style="position: absolute; right: 5%;"
                [disabled]="!f.valid">Next</button>
        </div>
