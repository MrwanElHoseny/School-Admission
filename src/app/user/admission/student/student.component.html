<div style="margin-top: 65px;">
    <app-bar [progress]="1"></app-bar>
</div>

<form class="border m-5" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="h2 text-center my-4" style="font-family: Arial, Helvetica, sans-serif; color: #1d3557;">
        Student Information</div>
    <div class="row mx-3 my-5">
        <div class="col-md-4">
            <label for="firstName">First Name:</label>
            <input [patchValue]="this.submission.patch" type="text" name="FirstName" class="form-control" id="FirstName"
                [(ngModel)]="this.submission.studentData.FirstName" required #firstName="ngModel">
            <p style="color: brown; font-size: 15px;" [hidden]=" !firstName.touched || firstName.valid ">*Required</p>
        </div>
        <div class="col-md-4">
            <label for="secondName">Second Name:</label>
            <input [patchValue]="this.submission.patch" type="text" name="SecondName" class="form-control"
                id="secondName" [(ngModel)]="this.submission.studentData.SecondName" required #secondName="ngModel">
            <p style="color: brown; font-size: 15px;" [hidden]=" !secondName.touched || secondName.valid ">*Required</p>
        </div>
        <div class="col-md-4">
            <label for="thirdName">Last Name:</label>
            <input [patchValue]="this.submission.patch" type="text" name="LastName" class="form-control" id="thirdName"
                [(ngModel)]="this.submission.studentData.LastName" required #thirdName="ngModel">
            <p style="color: brown; font-size: 15px;" [hidden]=" !thirdName.touched || thirdName.valid ">*Required</p>
        </div>
    </div>
    <div class="row mx-3 my-5">
        <div class="col-md-4">
            <label for="lastName">Email: </label>
            <input [patchValue]="this.submission.patch" type="text" name="Email" class="form-control" id="lastName"
                [(ngModel)]="this.submission.studentData.Email" required email #email="ngModel">
            <p style="color: brown; font-size: 15px;" [hidden]=" !email.touched || email.valid ">*Please enter a valid
                email
            </p>
        </div>
        <div class="col-md-4">
            <label for="pob">Place of birth:</label>
            <input [patchValue]="this.submission.patch" type="text" name="PlaceOfBirth" class="form-control" id="pob"
                [(ngModel)]="this.submission.studentData.PlaceOfBirth" required #pob="ngModel">
            <p style="color: brown; font-size: 15px;" [hidden]=" !pob.touched || pob.valid ">*Required</p>
        </div>
        <div class="col-md-4">
            <label for="dob">Date of birth:</label>
            <input *ngIf="!this.submission.patch; else patch" type="text" name="DateOfBirth" class="form-control"
                id="dob" ngbDatepicker [minDate]="{year: 1950, month:1, day: 1}" #d="ngbDatepicker" (click)="d.toggle()"
                [(ngModel)]="this.submission.studentDateOfBirth" required>
            <ng-template #patch>
                <input [patchValue]="this.submission.patch" type="date" class="form-control" name="DateOfBirth"
                    [(ngModel)]="this.submission.studentData.DateOfBirth">
            </ng-template>
        </div>
